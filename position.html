<html>
<head>
<title>position property</title>
<style>
#one{height:100px;
    width:100px;
    background-color:blue;
    position:relative;
                   }
#two{height:50px;
    width:50px;

    position:absolute;

    left:25px;

</style>
</head>
<body>
<div>
<div id="one">1
<div id="two">2</div>
</div>
